<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/cards-styles.css">
    <link rel="stylesheet" href="styles/common-styles.css">
</head>

<body>
    <header>
        <section class="logoHolder">
            <img src="resources/logos/whitelogo.png" alt="Magic the Gathering logo" width=250px height="120px">
            <div class="userButtons">
                <button class="signIn">Sign In</button>
                <button class="logIn">Log In</button>
            </div>
        </section>
        <nav class='navBar'>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Search cards</a></li>
                <li><a href="#">Decks</a></li>
                <li><a href="#">Contact with us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="tittle">Archanum</h2>

        <form class="search-filter">

            <section class="name-div">
                <label for="card-name" id="name-label">Card name:</label>
                <input type="text" id="card-name" name="card-name"><br>
            </section>

            <section class="power-toughness">
                <div class="power-div">
                    <label for="power" id="power-label">Power:</label>
                    <input type="number" name="power" id="power"><br>
                </div>
                <div class="toughness-div">
                    <label for="toughness" id="toughness-label">toughness:</label>
                    <input type="number" name="toughness" id="toughness"><br>
                </div>
            </section>

            <section class="color-section">
                <div class="color-checkboxes">
                    <span class="mana-container">
                        <img src="resources/manas/colored-manas/Black_Mana.png" alt="black mana logo">
                        <input type="checkbox" name="colors" id="colors" value="B">
                    </span>

                    <span class="mana-container">
                        <img src="resources/manas/colored-manas/Blue_Mana.png" alt="blue man alogo">
                        <input type="checkbox" name="colors" id="colors" value="U">
                    </span>

                    <span class="mana-container">
                        <img src="resources/manas/colored-manas/Red_Mana.png" alt="">
                        <input type="checkbox" name="colors" id="colors" value="R">
                    </span>

                    <span class="mana-container">
                        <img src="resources/manas/colored-manas/White_Mana.png" alt="white man alogo">
                        <input type="checkbox" name="colors" id="colors" value="W">
                    </span>

                    <span class="mana-container">
                        <img src="resources/manas/colored-manas/Green_Mana.png" alt="">
                        <input type="checkbox" name="colors" id="colors" value="G">
                    </span>
                </div>
            </section>
            
            <section class="type-subtype">
                <div class="type-div">
                    <label for="type" id="type-label">Type</label>
                    <select name="type" id="type-selector"></select>
                </div>
                <div class="subtypes-div">
                    <label for="subtypes" id="subtypes-label">Subtypes:</label>
                    <input type="text" name="subtypes" id="subtypes">
                </div>
            </section>
            <section class="last-group">
                <div class="rarity-div">
                    <label for="rarity-div">Rarity:</label>
                    <select name="rarity" id="rarity-selector">
                        <option value=""></option>
                        <option value="Common">Common</option>
                        <option value="Uncommon">Uncommon</option>
                        <option value="Rare">Rare</option>
                        <option value="Mythic">Mythic Rare</option>
                    </select>
                </div>
                <button type="submit" class="search-button">Submit</button>
            </section>
        </form>
        <div id="modal-container"></div>

        <section id="card-container"></section>
        <script type="module" src="/scripts/cards-index.js"></script>
        <script src="/scripts/filterBar.js"></script>
    </main>
</body>

</html>
